<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:v-on="http://www.w3.org/1999/xhtml">

<!-- include 公共head -->
<head th:include="common/common_head :: commonHeader('操作按钮管理')"></head>
<style>
.article_tit{
    display: block;
    /* height: 40px; */
    line-height: 40px;
    background: #fbfbfb;
    padding-left: 10px;
    font-weight: bolder;
    /* margin: 5px 0; */
    border-bottom: 1px dashed #ececec;
    margin-bottom: 10px;
}
    [v-cloak]{
        display: none;
    }
</style>

<body class="article_bg">
<div id="app" style="padding: 0px 10px 0px 10px" v-cloak>
    <p class="article_tit">操作按钮列表</p>
    <div class="card">
        <div class="card-body">
        	<div class="row">
                <div class="col-md-12">
		            <el-form label-width="80px" :model="adminButtonInfo" label-suffix=":">
		                <el-row>
		                    <el-col :span="6">
		                        <el-form-item label="按钮编码" prop="buttonCode" label-width="100px">
		                            <el-input v-model="adminButtonInfo.buttonCode" placeholder="按钮编码" ></el-input>
		                        </el-form-item>
		                    </el-col>
		                    <el-col :span="6">
		                        <el-form-item label="按钮名称" prop="buttonName" label-width="100px">
		                            <el-input v-model="adminButtonInfo.buttonName" placeholder="按钮名称" ></el-input>
		                        </el-form-item>
		                    </el-col>
		                </el-row>
		            </el-form>
		            <div class="text-center">
						<el-button v-on:click="clickSearchBtn()"><i class="fa fa-search" aria-hidden="true" style="padding-right:5px"></i>查询</el-button>
		                <el-button v-on:click="clickResetBtn()"><i class="fa fa-eraser" aria-hidden="true" style="padding-right:5px"></i>重置</el-button>
		            </div>
		        </div>
		    </div>
        </div>
    </div>

    <div class="clearfix" style="margin-bottom: 5px;"></div>

    <nav class="navbar">
        <ul class="nav">
            <li>
                <el-button v-on:click="newJob()" icon="el-icon-plus">新建</el-button>
                <el-button v-on:click="clickUpdateBtn()" icon="el-icon-edit" type="info">修改</el-button>
            </li>
        </ul>
        <el-pagination :page-size="20" :total="queryResult.totalRecordNum" :current-page="queryResult.currPage"
                       v-on:current-change="handleCurrentChange" v-on:size-change="handleSizeChange"
                       layout="total, sizes, prev, pager, next, jumper">
        </el-pagination>
    </nav>
    <template>
        <el-table :data="this.queryResult.data" :border="true" v-loading="loading"
                  :highlight-current-row="true" :height="this.tableHeight" v-on:current-change="handleTableCurrentChange">
            <el-table-column prop="id" label="ID"></el-table-column>
            <el-table-column prop="buttonCode" label="按钮编码"></el-table-column>
            <el-table-column prop="buttonName" label="按钮名称"></el-table-column>
            <el-table-column prop="buttonClick" label="点击事件"></el-table-column>
        </el-table>
    </template>

</div>
</body>


<!-- include 公共js库 -->
<div th:include="common/onload_js :: onloadJS"></div>

<script th:inline="javascript">
    /*<![CDATA[*/

    new Vue({
        el: '#app',
        data: function () {
            return {
                queryResult: {
                    totalRecordNum: 0,
                    currPage: 1,
                    pageSize: 20
                },
                adminButtonInfo: {
                	buttonCode: '',
                	buttonName: ''
                },
                loading: true
            }
        },
        created: function () {
            this.queryEnumGroup();
        },
        methods: {
            //修改
            clickUpdateBtn() {
                if(this.currInstance==null){
                    this.$message({
                        message:"请点击一行再进行操作",
                        type:'warning'
                    });
                    return;
                }
                window.location.href = "/button/AdminButtonInfoEdit?buttonId="+this.currInstance.id;
            },
            //新建
            newJob() {
                window.location.href = "/button/AdminButtonInfoEdit";
            },
            //重置查询条件
            clickResetBtn() {
                for(var key in this.adminButtonInfo){
                    this.adminButtonInfo[key] = "";
                }
            },
            handleTableCurrentChange(currentRow) {
                this.currInstance = currentRow;
            },
            handleCurrentChange(val) {
                this.queryResult.currPage = val;
                this.queryEnumGroup();
            },
            handleSizeChange(val) {
                this.queryResult.pageSize = val;
                this.queryEnumGroup();
            },
            clickSearchBtn(){
                this.queryResult.currPage = 1;
                this.queryEnumGroup();
            },
            queryEnumGroup() {
                _this = this;
                var url = '/button/AdminButtonInfo/search';
                var page = this.queryResult.currPage;
                if (page == null) {
                    page = 1;
                }
                var restRequest = new URRestRequest();
                restRequest.setCurrPage(page);
                restRequest.setPageSize(this.queryResult.pageSize);

                //可以指定排序字段
                // restRequest.addOrderBy(this.getSequence());
				restRequest.addCondition("buttonCode", this.adminButtonInfo.buttonCode, "like");
                restRequest.addCondition("buttonName", this.adminButtonInfo.buttonName, "like");

                axios.post(url, restRequest.getRequestData())
                    .then(function (response) {
                        console.log(response);
                        if (response.data.code == null || response.data.code != 0) {
                            _this.$notify.error({title: '查询数据失败', message: response.data.message, offset: 100});
                        } else {
                            _this.$data.queryResult = response.data;
                            _this.loading = false;
                        }
                    })
                    .catch(function (error) {
                        console.log(error);
                        _this.$notify.error({title: '错误', message: '查询数据失败，请联系系统管理员', offset: 100});
                    });
            }
        }


    })
    /*]]>*/
</script>
</html>
